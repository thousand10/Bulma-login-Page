<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/aba709b293.js"></script>
    <link rel="stylesheet" href="/css/bulma.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>login_page</title>
</head>
<body>
    
<div class="hero one is-fullheight">
    <div class="hero-body">
        <div class="container ">
            <div class="columns two">
                <div class="column is-6">
                    <div class="box">
                        <h1 class="title title_one has-text-centered">please_login</h1>
                        <form>
                            <div class="field">
                                <label for="name">Name</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input type="text" class="input is-small" placeholder="name">
                                    <span class="icon is-left">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <span class="icon is-right">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label for="email">Email</label>
                                <p class="control has-icons-left">
                                    <input type="email" class="input is-small" placeholder="email">
                                    <span class="icon is-left">
                                        <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <label for="password">Password</label>
                                <p class="control has-icons-left has-icons-right">
                                    <input type="password" class="input is-small" placeholder="password">
                                    <span class="icon is-left">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <span class="icon is-right">
                                        <i class="fas fa-done"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="control">
                                <button class="button is-block is-success is-fullwidth">login</button>
                            </div>
                        </form>
                        <br>
                        <label class="checkbox">
                            <input type="checkbox">
                            I agree to the <a href="#">terms and conditions</a>
                        </label>
                        <div class="box box_level mt-4 is-dark">
                            <div class="level">
                                <div class="level-item has-text-centered">
                                    <p>Sign_up</p>
                                </div>
                                <div class="level-item has-text-centered">
                                    <p">Forgot_Password</p>
                                </div>
                                <div class="level-item has-text-centered">
                                    <p>Need Help?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
